apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: microservices-example
  name: proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: proxy
  template:
    metadata:
      labels:
        app: proxy
    spec:
      containers:
      - image: nginx-example
        name: proxy-microservices-example
        imagePullPolicy: Never
        envFrom:
          - configMapRef:
              name: env
        ports:
        - containerPort: 80
      restartPolicy: Always
status: {}
